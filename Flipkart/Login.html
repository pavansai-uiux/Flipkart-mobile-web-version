<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipcart.com</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="color">
      <div class="container">
        <div class="flex-logo">
          <a href="index-1.html">
            <ion-icon class="btn-mobile-icon" name="close-outline"></ion-icon>
          </a>
          <div class="flex-1">
            <img src="login logo.png" alt="flipkart logo image" />
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="container-2">
      <h3 class="text-1">Log in for the best experience</h3>
      <h3 class="text-2">Enter your phone number to continue</h3>
      <div class="numbers">
        <input type="text" placeholder="Phone Number" />
      </div>
      <div class="link">
        <a href="#" class="use-Email">Use Email-ID</a>
      </div>
    </div>

    <div class="container-3">
      <p class="text-3">
        By continuing, you agree to Flipkart's <span>Terms of Use</span> and
        <span>Privacy Policy</span>
      </p>
    </div>
  </body>
</html>
