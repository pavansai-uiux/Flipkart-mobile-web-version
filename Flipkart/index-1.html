<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipkart</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link href="style-1.css" rel="stylesheet" />
  </head>
  <body>
    <section class="color">
      <div class="container">
        <header>
          <div class="heading-flex">
            <div class="header">
              <nav class="nav">
                <ul class="nav-menu container">
                  <li><a class="nav-link" href="#">Home</a></li>
                  <li><a class="nav-link" href="#">My Account</a></li>
                  <li><a class="nav-link" href="#">My Wishlist</a></li>
                  <li><a class="nav-link" href="#">My Cart</a></li>
                  <li><a class="nav-link" href="#">Contact us</a></li>
                </ul>
              </nav>
              <button class="btn-mobile-nav">
                <ion-icon
                  class="btn-mobile-icon"
                  name="menu-outline"
                ></ion-icon>
                <ion-icon
                  class="btn-mobile-icon"
                  name="close-outline"
                ></ion-icon>
              </button>
            </div>
            <div>
              <a href="#">
                <img
                  class="sales-img-1"
                  src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fk-explorePlus-c5de64.png"
                  alt=""
                />
              </a>
            </div>

            <div class="bags-flex">
              <a href="#"><img src="white shop.png" alt="shopping image" /> </a>
              <a href="Login.html" class="login">Login</a>
            </div>
          </div>
        </header>

        <script>
          const btnNavEl = document.querySelector(".btn-mobile-nav");
          const headerEl = document.querySelector(".header");
          btnNavEl.addEventListener("click", function () {
            headerEl.classList.toggle("nav-open");
          });
        </script>

        <div class="search-box">
          <input
            class="search-bar"
            type="text"
            placeholder="Search, footwear, lifestyle"
          />
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
        </div>
      </div>
    </section>
    <div class="container">
      <div>
        <a href="#">
          <img
            class="sales-img"
            src="https://rukminim2.flixcart.com/fk-p-flap/850/400/image/66124d8f9179e3ec.jpg?q=20"
            alt="flipkart sales banner"
        /></a>
      </div>
    </div>

    <div class="blue-banner">
      <div class="container">
        <div class="flex-1">
          <h3 class="new-text">New year Special</h3>
          <a href="#">
            <ion-icon
              class="new-icon"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
        </div>
        <div class="content-section">
          <div class="card">
            <a class="card-link" href="watch.html">
              <img
                src="https://rukminim2.flixcart.com/image/750/900/xif0q/watch/p/r/7/-original-imagqhvg6ywfxtuk.jpeg?q=90&crop=false"
                alt="watches"
              />
              <h4 class="card-text">Wrist Watches</h4>
              <p class="card-p">Min.90% off</p>
            </a>
          </div>
          <div class="card">
            <a class="card-link" href="footwear.html">
              <img
                src="https://rukminim2.flixcart.com/image/750/900/xif0q/sandal/r/d/9/-original-imagsfduwhnvuhaa.jpeg?q=90&crop=false"
                alt="watches"
              />
              <h4 class="card-text">Mens Footwears</h4>
              <p class="card-p">Min.50% off</p>
            </a>
          </div>
          <div class="card">
            <a class="card-link" href="shoes.html">
              <img
                src="https://rukminim2.flixcart.com/image/180/216/xif0q/shoe/p/f/k/7-na-rng-854-grey-41-bruton-grey-original-imagzye9vqcxhegh.jpeg?q=80&crop=false"
                alt="watches"
              />
              <h4 class="card-text">Mens Sports Shoes</h4>
              <p class="card-p">Min.70% off</p>
            </a>
          </div>
          <div class="card">
            <a class="card-link" href="tshirt.html">
              <img
                src="https://rukminim2.flixcart.com/image/143/143/xif0q/t-shirt/z/0/k/l-all-rbcpon-sky-one-nb-nicky-boy-original-imagrdhcgyk7papf.jpeg?q=80"
                alt="watches"
              />
              <h4 class="card-text">Mens T-Shirt</h4>
              <p class="card-p">Min.50% off</p>
            </a>
          </div>
          <div class="card-2">
            <a class="card-link" href="case.html">
              <img
                src="https://rukminim1.flixcart.com/image/180/216/xif0q/cases-covers/back-cover/y/e/s/fibercandyvivoy17sgrn-cedo-xpro-original-imagv8gfr9hhufnb.jpeg?q=80&crop=false"
                alt="watches"
              />
              <h4 class="card-text">Mobile Cases</h4>
              <p class="card-p">Min.80% off</p>
            </a>
          </div>
          <div class="card">
            <a class="card-link" href="pouch.html">
              <img
                src="https://rukminim1.flixcart.com/image/178/176/xif0q/headphone-pouch-case/j/u/t/silicone-press-stud-headphone-case-apl-original-imagz4x3npzfp9uy.jpeg?q=80&crop=false"
                alt="watches"
              />
              <h4 class="card-text">Head Phones Pouches</h4>
              <p class="card-p">Min.50% off</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
